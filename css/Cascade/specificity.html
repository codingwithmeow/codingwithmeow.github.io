<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inheritance in CSS</title>
        <style>
            /* 12 points*/
            header.navigation p {
                color: blue;
            }
            /* 11 points*/
            p.blurb {
                color: red;
            }
            /* !important rule*/
            p {
                color: green !important;
            }
        </style>
    </head>
    <body>
        <header class="navigation">
            <p class="blurb">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Vero soluta enim aut! Nihil nam obcaecati, fugiat sint sit 
                libero voluptate eos incidunt odio neque cum, dignissimos 
                aperiam, magnam nisi debitis.
            </p>
        </header>
    </body>
</html>
